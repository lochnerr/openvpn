version: "3.2"

# OpenVPN container automated test compose file.

services:
  ca:
    image: lochnerr/openvpn:latest
    privileged: true
    command: /usr/local/bin/openvpn-test-ca subca
    restart: "no"
    hostname: ca.example.com
    volumes:
      - test:/etc/openvpn
    networks:
      - openvpn

  vpn:
    image: lochnerr/openvpn:latest
    privileged: true
    command: /usr/local/bin/openvpn-test server
    restart: "no"
    hostname: vpn.example.com
    volumes:
      - test:/etc/openvpn
    networks:
      - openvpn
    depends_on:
      - ca

  sut:
    image: lochnerr/openvpn:latest
    privileged: true
    command: /usr/local/bin/openvpn-test sut
    restart: "no"
    hostname: sut.example.com
    volumes:
      - test:/etc/openvpn
    networks:
      - openvpn
    depends_on:
      - ca
      - vpn

volumes:
  test:

networks:
  openvpn:

